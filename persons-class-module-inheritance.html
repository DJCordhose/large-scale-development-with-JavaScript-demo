<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Customer Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="bootstrap/css/bootstrap.min.css" >
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
    <link rel="stylesheet" media="screen" href="bootstrap/css/bootstrap-responsive.min.css" >
</head>
<body ng-controller="CustomerCtrl">
    <div class="container">
        <h2>Customer Management</h2>
        <div class="row">
            <div class="span4">
                <form class="well form-horizontal" name="form" ng-submit="save(person)">
                    <h3>New Customer</h3>
                    <div class="control-group">
                        <label>
                            <span>Name</span>
                        </label>
                        <input type="text" ng-model="person.name" autofocus placeholder="Name" required>
                    </div>
                    <div class="control-group">
                        <label>
                            <span>Age</span>
                        </label>
                        <input type="number" ng-model="person.age" required placeholder="Age" min="0" max="140" step="1">
                    </div>
                    <div class="control-group">
                        <label>
                            <span>Gender</span>
                        </label>
                        <label class="radio"><input type="radio" ng-model="person.gender" name="gender" value="Male" required>Male</label>
                        <label class="radio"><input type="radio" ng-model="person.gender" name="gender" value="Female" required>Female</label>
                    </div>
                    <input type="submit" class="btn btn-primary" value="{{saveText(person)}}" ng-disabled="form.$invalid"/>
                </form>
            </div>
            <div class="span8">
                <table class="table" id="customers">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="person in persons" >
                        <td>{{person.id}}</td>
                        <td>{{person.name}}</td>
                        <td>{{person.age}}</td>
                        <td>{{person.gender}}</td>
                        <td>
                            <i class="icon-edit" ng-click="edit(person)"></i>
                        </td>
                        <td>
                            <i class="icon-remove" ng-click="remove(person)"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="angular/angular.min.js"></script>
    <script type="text/javascript" src="persons-class-module-inheritance.js"></script>
</body>
</html>
